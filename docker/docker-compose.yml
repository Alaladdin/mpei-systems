version: "3.8"
name: "mpei-systems"
services:
  api:
    build: github.com/Alaladdin/mpei-server#main
    image: api
    container_name: api
    restart: always
    depends_on:
      - redis
    ports:
      - "127.0.0.1:${API_PORT}:${API_PORT}"
    env_file:
      - ./.env.api
    expose:
      - ${API_PORT}
    environment:
      - NODE_ENV=${NODE_ENV}
      - PORT=${API_PORT}
      - REDIS_HOST=redis
      - REDIS_PORT=${REDIS_PORT}
      - REDIS_PASS=${REDIS_PASS}

  admin:
    build: github.com/Alaladdin/agrabah-admin#main
    image: admin
    container_name: admin
    restart: always
    depends_on:
      - api
    ports:
      - "127.0.0.1:${ADMIN_PORT}:${ADMIN_PORT}"
    expose:
      - ${ADMIN_PORT}
    env_file:
      - ./.env.admin
    environment:
      - NODE_ENV=${NODE_ENV}
      - API_ADDRESS=http://api:${API_PORT}

  telegram-bot:
    build: github.com/Alaladdin/mpei-telegram#main
    image: telegram-bot
    container_name: telegram-bot
    restart: always
    depends_on:
      - api
    env_file:
      - ./.env.telegram
    environment:
      - NODE_ENV=${NODE_ENV}
      - API_URL=http://api:${API_PORT}

  vk-bot:
    build: github.com/Alaladdin/mpei-vk#main
    image: vk-bot
    container_name: vk-bot
    restart: always
    depends_on:
      - api
    env_file:
      - ./.env.vk
    environment:
      - NODE_ENV=${NODE_ENV}
      - API_URL=http://api:${API_PORT}

  url-shortener:
    build: github.com/Alaladdin/url-shortener#main
    image: url-shortener
    container_name: url-shortener
    restart: always
    depends_on:
      - redis
    ports:
      - "127.0.0.1:${SHORTENER_PORT}:${SHORTENER_PORT}"
    expose:
      - ${SHORTENER_PORT}
    env_file:
      - ./.env.shortener
    environment:
      - NODE_ENV=${NODE_ENV}
      - PORT=${SHORTENER_PORT}
      - REDIS_HOST=redis
      - REDIS_PORT=${REDIS_PORT}
      - REDIS_PASS=${REDIS_PASS}

  redis:
    image: "redis:alpine"
    container_name: redis
    command: redis-server --port ${REDIS_PORT} --requirepass ${REDIS_PASS}
    restart: always
    ports:
      - "127.0.0.1:${REDIS_PORT}:${REDIS_PORT}"
    expose:
      - ${REDIS_PORT}
